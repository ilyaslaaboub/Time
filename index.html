<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Creepster&display=swap" rel="stylesheet">
    <title>Time</title>
</head>
<body id="body">
    <main id="outside_box">
        <main id="inside_box">

            <article id="time">
                <h1 id="setTime">00:00</h1>
            </article>

            <article id="date">
                <p id="setData">21 - 01 - 2023</p>
            </article>

            <article id="color">
                <br>
                <input type="color" id="colorInputColor">       
                <br>     
                <input type="button" id="colorButton" value="Change Color" onclick="changeColor()">
            </article>
        </main>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
